<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&family=Montserrat&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/87ad9ff6fc.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div id="all-div">
    <img src="images/image-product-desktop.jpg" alt="Parfume Image">
    <div id="text-div">
      <p class="perfume-p">PERFUME</p>

      <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>

      <p class="long-p">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <p class="big-price ">$149.99</p>
      <p class="cut-price ">$169.99</p>

      <button id="add-to" type="button"> <i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Balaban Mario</a>.
  </div>
</body>

</html>
